<div class="product-heading">
<h1>{{product.title}}</h1>
</div>
<div class="product-image-block">
  <img [src]="product.images[0]">
</div>
<div class="product-labels">
  <b>Price:</b>
  <span>{{product.price}}</span>
</div>
<div class="product-labels">
<b>Brand:</b>
<span>{{product.brand}}</span>
</div>
<div class="product-labels">
  <b>Category:</b>
  <span>{{product.category}}</span>
</div>
<div class="product-labels">
  <b>Description:</b>
  <span>{{product.description}}</span>
</div>
<div class="product-labels">
<b>Stock:</b>
<span>{{product.stock}}</span>
</div>
<div class="product-labels">
<b>Discount Percentage:</b>
<span>{{product.discountPercentage}}</span>
</div>
<div class="product-labels">
<b>Rating:</b>
<span>{{product.rating}}</span>
</div>

<div class="productForm" *ngIf="productForm">
<form novalidate (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group">
      <label form="name"><b>Title</b></label>
      <input type="text" class="form-control" id="title" formControlName="title" />
      <label form="name"><b>Description</b></label>
      <input type="text"class="form-control"id="description"formControlName="description"/>
      <label form="name"><b>Category</b></label>
      <input type="text"class="form-control"id="category"formControlName="category" />
      <label form="name"><b>Price</b></label>
      <input type="text"class="form-control" id="price"formControlName="price" />
    </div>
  </div>
  <button class="btn" type="submit">Submit</button>
</form>
</div>
